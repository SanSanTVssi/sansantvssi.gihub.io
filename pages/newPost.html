<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: magenta;
        }
    </style>
</head>
<body class="d-flex flex-column vh-100">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="../index.html">Gpt Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="newPost.html">Write Post</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="userProfile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signIn.html">Sign In</a>

                    <a class="nav-link" href="signUp.html">Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container flex-grow-1 my-4">
    <form>
        <div class="form-group mb-3">
            <label for="post-title" class="form-label fw-bold">Title</label>
            <input type="text" class="form-control" id="post-title" placeholder="Enter title">
        </div>
        <div class="form-group mb-3">
            <label for="post-image" class="form-label fw-bold">Image Link</label>
            <input type="text" class="form-control" id="post-image" placeholder="Enter image link">
        </div>
        <div class="form-group mb-3">
            <label for="post-description" class="form-label fw-bold">Description</label>
            <textarea class="form-control" id="post-description" rows="3"
                      placeholder="Enter post description"></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="post-body" class="form-label fw-bold">Body</label>
            <textarea class="form-control" id="post-body" rows="10" placeholder="Enter post body"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<footer class="footer bg-light py-3">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <p class="m-0 text-center">Gpt Blog &copy; 40145</p>
            </div>
        </div>
    </div>
</footer>
